<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head></h:head>
    <h:body>
        <f:view>
            <h:outputStylesheet library="css" name="cdi.css"/>
            <h:form>
                <h2><h:outputText value="ActionLog"/></h2>
                <h:dataTable value="#{actionLogController.actionLogEntries}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.userName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Art"/>
                        </f:facet>
                        <h:outputText value="#{item.actionType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Art"/>
                        </f:facet>
                        <h:outputText value="#{item.petName}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>

</html>
